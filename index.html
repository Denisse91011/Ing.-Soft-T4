<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Saludador</title>
</head>
<body>
    <h1>Bot Saludador</h1>

    <!-- Campo para ingresar el nombre -->
    <label for="nombre">Ingresa tu nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">

    <!-- Selección de género -->
    <label for="genero">Selecciona tu género:</label>
    <select id="genero">
        <option value="">-- Selecciona --</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="N">No especificar</option>
    </select>

    <!-- Campo para ingresar la edad -->
    <label for="edad">Ingresa tu edad:</label>
    <input type="number" id="edad" placeholder="Escribe tu edad" min="1">
    
    <button id="btnSaludar">Saludar</button>
    <p id="mensaje"></p>

    <script src="./src/script.js"></script>
</body>
</html>
